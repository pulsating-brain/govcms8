stages:
  - build
  - test

build image:
  image: markfuller/govcms8
  stage: build
  script: ls -l /var/www/html/docroot
  

phpunit:
  image: markfuller/govcms8
  script:
    - cd /var/www/html
    - composer require phpunit/phpunit
    - which phpunit
    - vendor/bin/phpunit --testsuite=unit
  stage: test
    