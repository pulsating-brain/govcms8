# what you return as the Server HTTP response header. Set to one of:  Full | OS | Minor | Minimal | Major | Prod
ServerTokens Prod
ServerRoot /var/www
DocumentRoot /var/www/html/docroot
Listen 80

LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule reqtimeout_module modules/mod_reqtimeout.so
LoadModule filter_module modules/mod_filter.so
LoadModule mime_module modules/mod_mime.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule env_module modules/mod_env.so
LoadModule headers_module modules/mod_headers.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule version_module modules/mod_version.so
LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule status_module modules/mod_status.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule dir_module modules/mod_dir.so
LoadModule alias_module modules/mod_alias.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule negotiation_module modules/mod_negotiation.so

<IfModule unixd_module>
# If you wish httpd to run as a different user or group, you must run httpd as root initially and it will switch.
User www-data
Group www-data
</IfModule>

##
# Server configuration - these are the defaults for everything not caught by a <Virtualhost>

# problems with the server should be e-mailed to:
ServerAdmin mark@mark-fuller.net.au

# Add a line containing the server version and virtual host
ServerSignature Off

# the name and port that the server uses to identify itself
ServerName localhost

# Deny access to server filesystem by default. Some access is then allowed in the <Directory> blocks below
<Directory />
    AllowOverride none
    Require all denied
</Directory>

<Directory "/var/www/html/docroot">
    Options Indexes FollowSymLinks
    # what directives may be placed in .htaccess files
    AllowOverride None
    # who can access this web server content
    Require all granted
</Directory>

# prevent .htaccess and .htpasswd files from being viewed by web clients
<Files ".ht*">
    Require all denied
</Files>

# default location of the error log file. Can be overridden in a <VirtualHost> section
ErrorLog logs/error.log

# Log verbosity - possible values include: debug, info, notice, warn, error, crit, alert, emerg
LogLevel debug

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog logs/access.log combined
</IfModule>

<IfModule cgid_module>
    #Scriptsock cgisock
</IfModule>

<IfModule headers_module>
    RequestHeader unset Proxy early
</IfModule>

<IfModule mime_module>
    TypesConfig /etc/apache2/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

# Customizable error responses come in three flavors: 1) plain text 2) local redirects 3) external redirects
ErrorDocument 500 "The server has a problem"
ErrorDocument 404 "Sorry - page not found"

# Load config files from the config directory "/etc/apache2/conf.d"
IncludeOptional /etc/apache2/conf.d/*.conf

# Added from https://wiki.alpinelinux.org/wiki/Apache_with_php-fpm
ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/html/docroot/$1
DirectoryIndex index.php